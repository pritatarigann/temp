{% extends 'base.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand nav justify-content-center" href="#">{{nama}}</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav nav justify-content-center">
            <li class="nav-item">
                <button type="button" class="btn btn-outline-primary"><a href="{% url 'wishlist:logout' %}">Logout</a></button>
            </li>  
        </div>   
    </div>
</nav>

<head>
    <div class="p-3 mb-2 bg-dark text-white">
        <h1 class="text-center">ğŸŒ¸My Wishlist PageğŸŒ¸</h1>
        <br><hr>
        <p class="text-center">by: <p>
        <p class="text-center">{{nama}}</p>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </div>
</head>

<div class="text-white vh-100 nyaha">
    <div class="my-4 card w-25 bg-dark mx-auto">
        <form method="post" action="{% url 'wishlist:submit_ajax' %}" class="d-flex flex-column align-items-center card-body">
            {% csrf_token %}
            <p style="font-size: 2rem">Add New Item</p>
            <div class="mb-3">
                <label for="nama_barang">Nama Barang</label>
                <input type="text" name="nama_barang" placeholder="I want this item">
            </div>
            <div class="mb-3">
                <label for="harga_barang">Harga Barang</label>
                <input type="number" name="harga_barang" placeholder="This is the price">
            </div>
            <div class="mb-3">
                <label for="nama_barang">Deskripsi</label>
                <input type="text" name="deskripsi" placeholder="About this item">
            </div>
            <button class="button" type="submit">Add</button>
        </form>
    </div>
    <div class="p-3 mb-2 bg-light text-dark">
        <table class="table table-bordered ">
            <thead class="p-3 mb-2 bg-dark text-white">
                <tr>
                    <th scope="col" class="align-middle text-center">ğŸ² Nama Barang ğŸ²</th>
                    <th scope="col" class="align-middle text-center">ğŸ’° Harga Barang ğŸ’°</th>
                    <th scope="col" class="align-middle text-center">ğŸ“ Deskripsi ğŸ“</th>
                </tr>
            </thead>
            <tbody class="table-row text-white">
            </tbody>
        </table>
        <!-- <h5>Sesi terakhir login: {{ last_login }}</h5> -->
    </div>
</div>

<script>
    const table = document.querySelector('.table-row');
    fetch("{% url 'wishlist:show_json' %}")
        .then(resp => resp.json())
        .then(data => {
            data.forEach(item => {
                let tr = document.createElement('tr')
                let item_name = document.createElement('td')
                let item_price = document.createElement('td')
                let item_description = document.createElement('td')
                item_name.appendChild(document.createTextNode(item.fields.nama_barang))
                item_price.appendChild(document.createTextNode(item.fields.harga_barang))
                item_description.appendChild(document.createTextNode(item.fields.deskripsi))
                tr.setAttribute('scope', 'row')
                tr.appendChild(item_name)
                tr.appendChild(item_price)
                tr.appendChild(item_description)
                table.appendChild(tr)
            })
        })
</script>


<style>
    .nyaha {
        overflow-x: hidden;
        height: 100vh;
        width: 100vw;
        aspect-ratio: 3/2;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url('/static/images/wave.svg');
    }

    tr {
        transition: all 0.05s ease;
        color: #000;
    }

    tr:hover {
        background-color: rgba(255, 255, 255, 0.3);
        transform: scale(1.01);
    }

    th {
        color: #FFF;
    }

    input[type=text], input[type=number]{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 15px;
    background-color: #2c2c2c;
    color: #FFFFFF;
    }

    .button {
    border: 0px;
    background-color: #a3ad4d;
    color: #FFFFFF;
    padding: 10px;
    font-size: 14px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    margin: auto;
    display: block;
    justify-content: center;
    box-shadow: 3px 1px 10px 0px rgba(0,0,0,0.75);
    }
</style>


{% endblock content %}
